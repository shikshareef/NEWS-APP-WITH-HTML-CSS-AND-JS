<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsapp</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="media.css">
</head>
<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#" class="companylogo" onclick="reload()">
                <img src="sflogo.jpg" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">CRICKET</li>
                    <li class="hover-link nav-item" id="Tollywood" onclick="onNavItemClick('Tollywood')">Tollywood</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="eg: samantha's divorce">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="newsimage" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 38/09/2005</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, at sapiente quas officia aliquid earum fugit dicta doloribus. Eum, fugiat!</p>
            </div>
        </div>
    </template>
</body>
<script src="script.js"></script>
</html>
